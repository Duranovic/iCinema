services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: icinema-sqlserver
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=C@rpeDiem998
      - MSSQL_PID=Developer
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'C@rpeDiem998' -Q 'SELECT 1' -C -b -o /dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: icinema-db-init
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=C@rpeDiem998
    volumes:
      - ./docker-init.sql:/init.sql:ro
    command: >
      /bin/bash -c "
      echo 'Waiting for SQL Server to be ready...' &&
      until /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'C@rpeDiem998' -Q 'SELECT 1' -C -b -o /dev/null 2>/dev/null; do
        echo 'SQL Server is not ready yet...'
        sleep 2
      done &&
      echo 'SQL Server is ready. Creating database...' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'C@rpeDiem998' -i /init.sql -C -b &&
      echo 'Database created successfully!'
      "
    depends_on:
      sqlserver:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: icinema-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: iCinema.Api/Dockerfile
    container_name: icinema-api
    restart: unless-stopped
    ports:
      - "7026:7026"      # HTTPS port
      - "5218:5218"      # HTTP port (for redirect)
    volumes:
      - ./uploads:/app/uploads  # Persist uploaded files
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:7026;http://+:5218
      - ASPNETCORE_HTTPS_PORT=7026
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=iCinema;User Id=sa;Password=C@rpeDiem998;TrustServerCertificate=True;MultipleActiveResultSets=true;
      - RabbitMQ__Host=amqp://guest:guest@rabbitmq:5672
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy

volumes:
  sqlserver_data:
  rabbitmq_data:
