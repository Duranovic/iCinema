version: "3.9"
services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: icinema-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: .
      dockerfile: iCinema.Api/Dockerfile
    container_name: icinema-api
    restart: unless-stopped
    ports:
      - "5218:8080"      # API port
    volumes:
      - ./uploads:/app/uploads  # Persist uploaded files
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=host.docker.internal;Database=iCinemaDb;Trusted_Connection=true;
    depends_on:
      rabbitmq:
        condition: service_healthy
